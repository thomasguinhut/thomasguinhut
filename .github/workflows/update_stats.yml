name: Update GitHub Stats SVG
on:
  schedule:
    - cron: '0 * * * *'  # Exécute toutes les heures
  workflow_dispatch:      # Permet de déclencher manuellement

permissions:
  contents: write         # Permission pour écrire dans le dépôt

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        id: cache-npm
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Clean output directory
        run: rm -rf output/*

      - name: Generate GitHub stats SVG
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXCLUDED_LANGS: ${{ secrets.EXCLUDED_LANGS }}
          EXCLUDED_REPOS: ${{ secrets.EXCLUDED_REPOS }}
          GITHUB_USERNAME: "thomasguinhut"
        run: |
          mkdir -p output
          echo "Generating stats_commits.svg..."
          node src/generators/stats_commits.js
          echo "Generating stats_general.svg..."
          node src/generators/stats_general.js
          echo "Generating stats_langs.svg..."
          node src/generators/stats_langs.js
          echo "Generating stats_visitors.svg..."
          node src/generators/stats_visitors.js
          ls -la output/

      - name: Force update SVG timestamps
        run: |
          for file in output/*.svg; do
            echo "<!-- Updated: $(date -u +%Y-%m-%dT%H:%M:%SZ) -->" >> "$file"
          done
          echo "Timestamps updated in SVG files"
          head -n 5 output/stats_commits.svg

      - name: Setup Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push updated SVG
        run: |
          git add output/*.svg
          git commit -m "chore: update GitHub stats SVG [ci skip]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
